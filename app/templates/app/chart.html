{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | eHealth Assignment</title>
    <!-- <script src="{% static 'app/js/jquery.min.js' %}"></script> -->
    <script src="{% static 'app/js/dashboard.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="{% static 'app/css/w3.css'%}" rel="stylesheet" id="bootstrap-css">
</head>
<body class="container">
   
    
    {% include 'app/nav.html' %}
        <div class="w3-panel container w3-round alert alert-secondary">
            <a href="{% url 'dashboard' %}" class="w3-button w3-left"> Back</a>
            <h4 class="w3-center">Charts</h4>
        </div>

        <div class="col-md-3 mb-3">
            <label for="maritalStatus">Condition</label>
            <select class="custom-select d-block w-100" name="maritalStatus" required>
              <option value="">Choose...</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
            </select>
          </div>

        <div id="chartContainer" style="height: 370px; width: 100%;"></div>


     
      {% include 'app/footer.html' %}

    




<script type="text/javascript">
    window.onload = function () {

    var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light1", // "light2", "dark1", "dark2"
        animationEnabled: false, // change to true		
        title:{
            text: "Ebola chart"
        },
        data: [
        {
            // Change type to "bar", "area", "spline", "pie",etc.
            type: "column",
            dataPoints: [
                { label: "apple",  y: 1  },
                { label: "apple",  y: 1  },
                { label: "orange", y: 5  },
                { label: "orange", y: 5  },
                { label: "orange", y: 5  },
                { label: "banana", y: 2  },
                { label: "banana", y: 2  },
                { label: "mango",  y: 3  },
                { label: "grape",  y: 8  }
            ]
        }
        ]
    });
    chart.render();

    }
</script>
<script src="{% static 'app/js/canvasjs.min.js' %}"></script>
<script src="{% static 'app/js/canvasjs.react.js' %}"></script>
<script src="{% static 'app/js/jquery.canvasjs.min.js' %}"></script>


</body>
</html>
