{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | eHealth Assignment</title>
    <!-- <script src="{% static 'app/js/jquery.min.js' %}"></script> -->
    <script src="{% static 'app/js/dashboard.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="{% static 'app/css/w3.css'%}" rel="stylesheet" id="bootstrap-css">
</head>
<body class="container">
   
    
    {% include 'app/nav.html' %}
        <div class="w3-panel container w3-round alert alert-secondary">
            <a href="{% url 'dashboard' %}" class="w3-button w3-left"> Back</a>
            <h4 class="w3-center">Charts</h4>
        </div>
        <p>Statistical analysis of cases by Patient Age</p>

        <form method="POST" action="{% url 'chart' %}" class="col-md-3 mb-3">
            {% csrf_token %}
            <label for="data">Condition</label>
            <select class="custom-select d-block w-100" name="data" required>
              <option value="">
                    Choose...
                </option>
              <option value="ADHD">ADHD</option>
              <option value="Arthritis">Arthritis</option>
              <option value="Asthma">Asthma</option>
              <option value="Birth Defects">Birth Defects</option>
              <option value="Cancer">Cancer</option>
              <option value="Autism">Autism</option>
              <option value="Lassa Fever">Lassa Fever</option>
              <option value="Coronavirus Disease (COVID-19)">Coronavirus Disease (COVID-19)</option>
            </select>
            <button class="w3-button w3-margin w3-teal w3-round w3-padding" type="submit">Search</button>
        </form>

        <div id="chartContainer" style="height: 370px; width: 100%;"></div>


     
      {% include 'app/footer.html' %}

    




<script type="text/javascript">
    window.onload = function () {
        var one = parseInt("{{one}}");
        var two = parseInt("{{two}}");
        var three = parseInt("{{three}}");
        var four = parseInt("{{four}}");
        var five = parseInt("{{five}}");
        var six = parseInt("{{six}}");
        var seven = parseInt("{{seven}}");
        var eight = parseInt("{{eight}}");
        var nine = parseInt("{{nine}}");
    var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light1", // "light2", "dark1", "dark2"
        animationEnabled: false, // change to true		
        title:{
            text: "Chart"
        },
        data: [
        {
            // Change type to "bar", "area", "spline", "pie",etc.
            type: "column",
            dataPoints: [ 
                { label: "10-19",  y: one  },
                { label: "20-29",  y: two  },
                { label: "30-39",  y: three  },
                { label: "40-49",  y: four  },
                { label: "50-59",  y: five  },
                { label: "60-69",  y: six  },
                { label: "70-79",  y: seven  },
                { label: "80-89",  y: eight  },
                { label: "90-100", y: nine  },
            ]
        }
        ]
    });
    chart.render();

    }
</script>
<script src="{% static 'app/js/canvasjs.min.js' %}"></script>
<script src="{% static 'app/js/canvasjs.react.js' %}"></script>
<script src="{% static 'app/js/jquery.canvasjs.min.js' %}"></script>


</body>
</html>
