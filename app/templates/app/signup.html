{% load static %}
<!doctype html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="{% static 'app/js/jquery.min.js' %}"></script>
    <script src="{% static 'app/js/logReg.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'app/css/bootstrap.min.css'%}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'app/css/w3.css'%}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'app/css/login.css'%}" rel="stylesheet" id="bootstrap-css">


    <title>eHealth Assignment</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
  <div class="w3-display-topright">
    <a href="{% url 'signup' %}" class="w3-button w3-teal w3-round w3-margin">Sign Up</a>
  </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary w3-top" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <!-- Signup Form Doctor -->
        <form class="form-signin" method="POST" action="{% url 'signup' %}" >
        <p>Welcome to the eHealth Portal</p>
        <hr>
            {% csrf_token %}

        <img class="mb-4" src="{% static 'app/images/logo.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal w3-small ">Sign Up as a Medical Practitioner</h1>

        <label for="inputEmail" class="w3-margin sr-only">Email address</label>
        <input type="email" id="inputEmail" class="w3-margin form-control" placeholder="Email address" name="email" required autofocus>

        <label for="inputSurname" class="w3-margin sr-only">Surname</label>
        <input type="text" id="inputSurname" class="w3-margin form-control" placeholder="Surname" name="surname" required autofocus>
        
        <label for="inputOtherNames" class="w3-margin sr-only">OtherNames</label>
        <input type="text" id="inputOtherNames" class="w3-margin form-control" placeholder="Other Names" name="other_names" required autofocus>
        
        <label for="inputSpecialization" class="w3-margin sr-only">Specialization</label>
        <input type="text" id="inputSpecialization" class="w3-margin form-control" placeholder="Specialization" name="specialization" required autofocus>
        
        <input class="w3-radio" type="radio" name="gender" value="male">
        <label class="w3-validate">Male</label>

        <input class="w3-radio" type="radio" name="gender" value="female">
        <label class="w3-validate">Female</label>

        <label for="password1" class="w3-margin sr-only">Password</label>
        <input type="password" id="password1" class="w3-margin form-control" name="password1" placeholder="Password" required autofocus>

        <label for="password2" class="w3-margin sr-only">Confirm Password</label>
        <input type="password" id="password2" class="w3-margin form-control" name="password2" placeholder="Confirm Password" required autofocus>

        <input type="hidden" name="category" value="Doctor">
        
            <button class="w3-button w3-round w3-text-white" type="submit" style="background: #028F9C">Sign Up</button>
            <p class="mt-5 mb-3 text-muted w3-tiny w3-padding">eHealth &copy; 2020</p>
    </form>

    <!-- Signup Form Doctor -->
        <form class="form-signin" method="POST"  action="{% url 'signup' %}">
            {% csrf_token %}
        <hr>
        <img class="mb-4" src="{% static 'app/images/logo.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal w3-small">Sign Up as a Patient</h1>


        <label for="inputEmail" class="w3-margin sr-only">Email address</label>
        <input type="email" id="inputEmail" class="w3-margin form-control" placeholder="Email address" name="email" required autofocus>

        <label for="inputSurname" class="w3-margin sr-only">Surname</label>
        <input type="text" id="inputSurname" class="w3-margin form-control" placeholder="Surname" name="surname" required autofocus>
        
        <label for="inputOtherNames" class="w3-margin sr-only">OtherNames</label>
        <input type="text" id="inputOtherNames" class="w3-margin form-control" placeholder="Other Names" name="other_names" required autofocus>
        
        <input class="w3-radio" type="radio" name="gender" value="male">
        <label class="w3-validate">Male</label>

        <input class="w3-radio" type="radio" name="gender" value="female">
        <label class="w3-validate">Female</label>

        <label for="password1" class="w3-margin sr-only">Password</label>
        <input type="password" id="password1" class="w3-margin form-control" placeholder="Password" name="password1" required autofocus>

        <label for="password2" class="w3-margin sr-only">Confirm Password</label>
        <input type="password" id="password2" class="w3-margin form-control" placeholder="Confirm Password" name="password2" required autofocus>
        
        <input type="hidden" name="category" value="Patient">
        
            <button class="w3-button w3-round w3-text-white" type="submit" style="background: #028F9C">Sign Up</button>
            <p class="mt-5 mb-3 text-muted w3-tiny w3-padding">eHealth &copy; 2020</p>
    </form>

   



    <script>
        function patientSignInToSignup(){
            $("#singin_patient").hide();
            $("#singup_patient").show();
        }

        function patientSignUpToSignIn(){
            $("#singup_patient").hide();
            $("#singin_patient").show();
        }

        function patientSignUpToDoctorSignUp(){
            $("#singup_patient").hide();
            $("#singup_doctor").show();
        }

        function patientSignInToDoctorSignIn(){
            $("#singin_patient").hide();
            $("#singin_doctor").show();
        }
        
        function doctorSignInToPatientSignIn(){
            $("#singin_doctor").hide();
            $("#singin_patient").show();
        }

        function doctorSignInToPatientSignUp(){
            $("#singin_doctor").hide();
            $("#patient_signup").show();
        }

        function doctorSignUpToPatientSignUp(){
            $("#doctor_signup").hide();
            $("#patient_signup").show();

        }
        function doctorSignInToSignUp(){
            alert(1);
            $("#doctor_signin").hide();
            $("#doctor_signup").hide();

        }
    </script>
  </body>

</html>
