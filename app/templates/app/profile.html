{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | eHealth Assignment</title>
    <!-- <script src="{% static 'app/js/jquery.min.js' %}"></script> -->
    <script src="{% static 'app/js/dashboard.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="{% static 'app/css/w3.css'%}" rel="stylesheet" id="bootstrap-css">
</head>
<body>
   
   {% include 'app/nav.html' %}
    <div class="w3-panel container w3-round" style="background-color: #7AC142;">
      <a href="{% url 'dashboard' %}" class="w3-button w3-left"> Back</a>
      <h4 class="w3-center">Edit Profile</h4>
      <span class="w3-right">ID: 7AC142</span>
    </div>

    <div class="container w3-small">
        <div class="row">
          <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-muted">History</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Maleria</h6>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Cough</h6>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Fever</h6>
                </div>
              </li>
            </ul>
  
          </div>

          <div class="col-md-8 order-md-1">
            <form class="" >
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="Surname">Surname</label>
                  <input type="text" class="form-control" name="Surname" placeholder="" value="" required>
                  
                </div>
                <div class="col-md-6 mb-3">
                  <label for="otherNames">Other names</label>
                  <input type="text" class="form-control" name="otherNames" placeholder="" value="" required>
                  
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" name="email" placeholder="email" required>
                  </div>
                </div>
                
                <div class="col-md-5 mb-3">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="number" class="form-control" name="phoneNumber" placeholder="(000)-0000-000" required>
                </div>
              </div>
                
              <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" placeholder="1234 Main St" required>
              </div>

              <!-- <div class="mb-3">
                <label for="country">Country</label>
                
              
                <label for="state">State</label>
                <select class="custom-select d-block w-100" id="state" required>
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
                
              </div> -->

              <div class="row">
           
                <div class="col-md-5 mb-3">
                  <label for="dob">Date of Birth</label>
                  <input type="date" class="form-control" name="dob" required>
                </div>
           
                <div class="col-md-3 mb-3">
                  <label for="genotype">Genotype</label>
                  <select class="custom-select d-block w-100" name="genotype" required>
                    <option value="">Choose...</option>
                    <option value="AA">AA</option>
                    <option value="AS">AS</option>
                    <option value="SS">SS</option>
                    <option value="AC">AC</option>
                  </select>
                </div>
                
                <div class="col-md-3 mb-3">
                  <label for="bloodGroup">Blood Group</label>
                  <select class="custom-select d-block w-100" name="bloodGroup" required>
                    <option value="">Choose...</option>
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="B">B</option>
                    <option value="B+">B+</option>
                    <option value="AB">AB</option>
                    <option value="AB+">AB+</option>
                    <option value="O">O</option>
                    <option value="O+">O+</option>
                  </select>
                </div>

              </div>
              
              <div class="row">

                <h4 class="col-md-3 mb-3">Gender</h4>
                <div class="d-block my-3">
                  <div class="custom-control custom-radio">
                    <input id="male" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                    <label class="custom-control-label" for="male">Male</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="female" name="paymentMethod" type="radio" class="custom-control-input" required>
                    <label class="custom-control-label" for="female">Female</label>
                  </div>
                </div>

                <div class="col-md-3 mb-3">
                  <label for="maritalStatus">Marital Status</label>
                  <select class="custom-select d-block w-100" name="maritalStatus" required>
                    <option value="">Choose...</option>
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="B">B</option>
                    <option value="B+">B+</option>
                    <option value="AB">AB</option>
                    <option value="AB+">AB+</option>
                    <option value="O">O</option>
                    <option value="O+">O+</option>
                  </select>
                </div>
              
              </div>



              <hr class="mb-4">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="same-address">
                <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="save-info">
                <label class="custom-control-label" for="save-info">Save this information for next time</label>
              </div>
              <hr class="mb-4">

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cc-name">Name on card</label>
                  <input type="text" class="form-control" id="cc-name" placeholder="" required>
                  <small class="text-muted">Full name as displayed on card</small>
                  
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cc-number">Credit card number</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="" required>
                  
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label for="cc-expiration">Expiration</label>
                  <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                  
                </div>
                <div class="col-md-3 mb-3">
                  <label for="cc-cvv">CVV</label>
                  <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                  
                </div>
              </div>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            </form>
          </div>
        </div>

  </div>

    
  </body>
</html>
